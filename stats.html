
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="img/logo.jpg">

    <title>Hotel Booking</title>

    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet">

    <link href="style/main.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script type="text/javascript" src="js/stats.js"></script>
  </head>

  <body ng-app="AApp" ng-controller="ACtrl">
    <div class="container">
      <header class="blog-header py-3" ng-include="'layout/header.html'">
    </header>

      <div class="nav-scroller py-1 mb-2" ng-include="'layout/menu.html'">
    </div>
    <main>
      <section class="jumbotron">
        <div class="text-center"><h3>Hotel Statistics</h3></div><br>
        <div class="container center-message">
          <h3>Guests</h3><br>
          <p>The Hotel welcomed a total of {{ guests }} Guest(s)</p>
          <hr><br>
          <h3>Bookings</h3><br>
          <p>All Bookings recorded: {{ past+current+future }}</p>
          <p>Archived: {{ past }}</p>
          <p>Ongoing: {{ current }}</p>
          <p>Planned: {{ future }}</p>
        </div>
      </section>
    </main>
    
    </div>
  </body>
</html>
