
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="img/logo.jpg">

    <title>Hotel Booking</title>

    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet">

    <link href="style/main.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script type="text/javascript" src="js/bookingdate.js"></script>
    <script type="text/javascript" src="js/dateconverter.js"></script>
  </head>

  <body ng-app="AApp" ng-controller="ACtrl">
    <div class="container">
      <header class="blog-header py-3" ng-include="'layout/header.html'">
    </header>

      <div class="nav-scroller py-1 mb-2" ng-include="'layout/menu.html'">
    </div>
    
      <main>
      <section class="jumbotron">
        <div class="text-center"><h3>Check Available Rooms</h3></div><br>
        <div class="container">
            <form class="form-control">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="checkdate" ng-click="toggleShowDateOut()">
                <label class="form-check-label" for="checkdate">add day out</label>
              </div>
              <br/>
              <div class="form-row align-items-center">
                <div class="col-auto">
                  <label class="form-check-label">Day in</label>
                  <input type="date" class="form-control mb-2" ng-model="datein" placeholder="">
                </div>
                <div class="col-auto" ng-show="showdateout">
                  <label class="form-check-label">Day out</label>
                  <input type="date" class="form-control mb-2" ng-model="dateout" placeholder="">
                </div>
              </div>
              <br/>
              <div class="form-check">
                <button class="btn btn-primary my-2" ng-click="searchDate()">Search</button>
              </div>
            </form>
          </div>
          <br/>
          <div class="container" ng-show="bookdatelist.length > 0">
            <h5>Rooms :</h5>
          </div>
          <br>
          <div class="container form-group" ng-repeat="book in bookdatelist">
            <span>{{ book.room }}</span>
          </div>
      </section>
      </main>
    </div>
  </body>
</html>
